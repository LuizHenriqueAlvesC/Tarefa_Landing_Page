<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title"> Nome do Site de vendas</h1>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#menu-navegacao"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link active">
                            <i class="bi bi-house-door me-1">
                                Sobre a loja
                            </i>
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-bag-check me-1">
                                Em destaque
                            </i>
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-card-text me-1">
                                Lista de Produtos
                            </i>
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-chat-left-text me-1">
                                Fale conosco
                            </i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="sobre-a-loja">
            <div class="carousel-slide" id="carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="https://cdn.pixabay.com/photo/2022/03/25/02/11/online-shop-7090139_1280.png" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://cdn.pixabay.com/photo/2022/03/24/20/26/online-shop-7089820_1280.png" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://cdn.pixabay.com/photo/2022/03/24/22/38/online-shop-7089992_1280.png" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
